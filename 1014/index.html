<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ci-Ling 名片</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Noto Sans TC', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            display: flex;
            background: #fff;
            box-shadow: 0 8px 24px rgba(60, 60, 120, 0.12);
            border-radius: 24px;
            overflow: hidden;
            width: 480px;
            max-width: 95vw;
            min-height: 260px;
        }
        .card-left {
            background: linear-gradient(135deg, #6366f1 60%, #818cf8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40%;
            padding: 32px 0;
            position: relative; /* 幾何裝飾用 */
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 40% / 50%; /* 直向橢圓遮罩 */
            overflow: hidden;
            border: 4px solid #fff;
            box-shadow: 0 4px 16px rgba(99, 102, 241, 0.15);
            background: #fff;
            object-fit: cover;
            position: relative;
            z-index: 2;
        }
        /* 幾何裝飾 */
        .geo-circle {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: radial-gradient(circle at 60% 40%, #a5b4fc 0%, #6366f1 80%);
            z-index: 1;
            opacity: 0.5;
        }
        .geo-triangle {
            position: absolute;
            left: 20%;
            top: 70%;
            width: 0;
            height: 0;
            border-left: 32px solid transparent;
            border-right: 32px solid transparent;
            border-bottom: 48px solid #818cf8;
            opacity: 0.7;
            z-index: 1;
        }
        .geo-square {
            position: absolute;
            right: 10%;
            top: 20%;
            width: 36px;
            height: 36px;
            background: #6366f1;
            border-radius: 8px;
            opacity: 0.6;
            z-index: 1;
        }
        .card-right {
            width: 60%;
            padding: 32px 28px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .name {
            font-size: 2rem;
            font-weight: 700;
            color: #3730a3;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .title {
            font-size: 1.1rem;
            color: #6366f1;
            margin-bottom: 18px;
            font-weight: 500;
        }
        .info {
            font-size: 1rem;
            color: #444;
            line-height: 1.7;
            margin-bottom: 6px;
        }
        @media (max-width: 600px) {
            .card {
                flex-direction: column;
                width: 98vw;
                min-height: 0;
            }
            .card-left, .card-right {
                width: 100%;
                padding: 24px 0;
                text-align: center;
            }
            .card-right {
                padding: 18px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-left">
            <div class="geo-circle"></div>
            <div class="geo-triangle"></div>
            <div class="geo-square"></div>
            <img src="ciling.jpg" alt="Ci-Ling" class="avatar">
        </div>
        <div class="card-right">
            <div class="name">謝慈玲</div>
            <div class="title">大學生</div>
            <div class="info">Email: 123456@example.com</div>
            <div class="info">電話: 0912-345-678</div>
            <div class="info">國立台北教育大學</div>
            <div class="info">科系：藝術與造形設計</div>
        </div>
    </div>
</body>
</html>
