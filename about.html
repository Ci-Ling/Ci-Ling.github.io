<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於 | 個人作品集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }

        /* 導覽列樣式 */
        nav {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: #0066cc;
        }

        .navbar-right {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #555555;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #0066cc;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #0066cc;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* 行動導覽按鈕 */
        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        /* 主要內容 */
        main {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        .content-card {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            line-height: 1.8;
            color: #555;
            font-size: 16px;
        }

        .content-card p {
            margin-bottom: 20px;
        }

        /* 關於頁面特殊樣式 */
        .about-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: stretch;
        }

        /* 左側：個人資訊區 */
        .profile-section {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transform-origin: center center;
        }

        .profile-section:hover {
            cursor: pointer;
        }

        /* 右側：技能區 */
        .skills-section {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transform-origin: center center;
        }

        .skills-section:hover {
            cursor: pointer;
        }

        /* 大頭照區 */
        .profile-photo-container {
            width: 100%;
            height: 300px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 12px rgba(0, 102, 204, 0.15);
            background: linear-gradient(135deg, #f0f0f0, #e8e8e8);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #0066cc;
        }

        .profile-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 42px;
            font-weight: 700;
            color: #0066cc;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .profile-item {
            margin-bottom: 28px;
        }

        .profile-item-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .profile-item-value {
            font-size: 18px;
            color: #333;
            font-weight: 500;
            line-height: 1.6;
        }

        /* 社群圖標區 */
        .social-links {
            display: flex;
            gap: 20px;
            margin-top: auto;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #0066cc, #0052a3);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 102, 204, 0.2);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 102, 204, 0.35);
        }

        .skills-section h2 {
            font-size: 28px;
            color: #1a1a1a;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .skill-category {
            margin-bottom: 32px;
        }

        .skill-category-title {
            font-size: 14px;
            color: #0066cc;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .skill-list {
            list-style: none;
        }

        .skill-item {
            font-size: 16px;
            color: #555;
            padding: 10px 0;
            padding-left: 20px;
            position: relative;
            line-height: 1.6;
        }

        .skill-item::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #0066cc;
            font-weight: bold;
        }

        /* 頁尾樣式 */
        .footer-connect {
            width: 100%;
            background: #fff;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 32px 14px 32px;
            font-size: 18px;
            margin-top: 48px;
            border-top: 1.5px solid #e0e7ef;
            box-shadow: 0 -2px 16px 0 rgba(30,144,255,0.04);
        }

        .footer-left {
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .footer-icons {
            display: flex;
            gap: 28px;
        }

        .footer-icons a {
            display: flex;
            align-items: center;
            transition: transform 0.18s, box-shadow 0.18s;
            border-radius: 50%;
            padding: 2px;
        }

        .footer-icons a:hover {
            background: #e6f7ff;
            box-shadow: 0 2px 12px 0 rgba(30,144,255,0.10);
            transform: translateY(-2px) scale(1.08);
        }

        /* RWD 響應式設計 */
        @media (max-width: 768px) {
            .navbar-container {
                height: auto;
                flex-wrap: wrap;
                padding: 15px 20px;
            }

            .navbar-left {
                flex-basis: 100%;
                margin-bottom: 10px;
            }

            .navbar-right {
                flex-basis: 100%;
                flex-direction: column;
                gap: 10px;
                display: none;
            }

            .navbar-right.active {
                display: flex;
            }

            .mobile-toggle {
                display: block;
                flex-basis: auto;
                margin-left: auto;
            }

            .nav-link {
                font-size: 14px;
            }

            .logo {
                font-size: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .about-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .profile-section,
            .skills-section {
                padding: 25px;
            }

            .profile-photo-container {
                height: 250px;
                margin-bottom: 25px;
            }

            .profile-name {
                font-size: 32px;
                margin-bottom: 25px;
            }

            .profile-item {
                margin-bottom: 20px;
            }

            .skills-section h2 {
                font-size: 22px;
            }

            .skill-category {
                margin-bottom: 24px;
            }

            .skill-item {
                font-size: 14px;
            }

            main {
                margin: 40px auto;
            }
        }

        @media (max-width: 600px) {
            .footer-connect { flex-direction: column; gap: 10px; font-size: 16px; padding: 14px 8px; }
            .footer-icons { gap: 18px; }
        }
    </style>
</head>

    <script>
        // 行動導覽切換
        const mobileToggle = document.getElementById('mobile-toggle');
        const navbarMenu = document.getElementById('navbar-menu');

        mobileToggle.addEventListener('click', () => {
            navbarMenu.classList.toggle('active');
        });

        // 點擊連結後關閉行動導覽
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                navbarMenu.classList.remove('active');
            });
        });

        // 鼠標跟隨動態效果
        const profileSection = document.querySelector('.profile-section');
        const skillsSection = document.querySelector('.skills-section');

        function handleMouseMove(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // 計算距離中心點的相對位置 (-1 到 1)
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const distX = (x - centerX) / centerX;
            const distY = (y - centerY) / centerY;
            
            // 計算縮放和陰影值 (鼠標越近，效果越明顯)
            const distance = Math.sqrt(distX * distX + distY * distY);
            const scale = 1 + (1 - Math.min(distance, 1)) * 0.05; // 放大 5%
            const shadowIntensity = (1 - Math.min(distance, 1)) * 0.3;
            
            e.currentTarget.style.transform = `scale(${scale})`;
            e.currentTarget.style.boxShadow = `0 ${12 + shadowIntensity * 8}px ${32 + shadowIntensity * 16}px rgba(0, 0, 0, ${0.08 + shadowIntensity * 0.12})`;
        }

        function handleMouseLeave(e) {
            e.currentTarget.style.transform = 'scale(1)';
            e.currentTarget.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.08)';
        }

        // 為兩個區塊添加事件監聽
        profileSection.addEventListener('mousemove', handleMouseMove);
        profileSection.addEventListener('mouseleave', handleMouseLeave);
        
        skillsSection.addEventListener('mousemove', handleMouseMove);
        skillsSection.addEventListener('mouseleave', handleMouseLeave);
    </script>
